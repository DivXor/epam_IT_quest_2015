<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:text="${title}">Quiz</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/cover.css"/>
</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div th:replace="fragments/header"></div>

            <div class="inner cover">
                <h1>Привет!</h1>

                <p class="lead">Приветствуем вас на IT Quest 2015. От вас потребуется пройти четыре задания разной
                    степени сложности. Условия для каждого задания будут подробно изложены далее. Чтобы начать
                    используйте
                    логин и пароль, которые вам выдали на бумаге.</p>

                <hr/>
                <div sec:authorize="!isAuthenticated()">
                    <p th:if="${loginError}">Wrong user or password</p>
                    <form role="form" th:action="@{/login}" class="form-inline" method="post">
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                        <div class="form-group">
                            <label for="j_username">Имя</label>
                            <input type="text" class="form-control" id="j_username" name="username" placeholder="Введите имя"/>
                        </div>
                        <div class="form-group">
                            <label for="j_password">Пароль</label>
                            <input type="password" class="form-control" id="j_password" name="password" placeholder="Пароль"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-success" th:href="@{/finish}">Перейти к заданиям</a>
                </div>
            </div>

            <div th:replace="fragments/footer"></div>
        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script type="text/javascript" th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
