<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:text="${title}">Quiz</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/cover.css"/>

    <!-- Main styles -->
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div th:replace="fragments/header"></div>

            <div class="inner cover">
                <h1>Поздравляем!</h1>

                <p class="lead">Вы прошли Winter IT Quest 2105. Пожалуйста, оставьте свой комментарий.</p>
                <hr/>
                <div class="comment-input" sec:authorize="isAuthenticated()">
                    <p th:if="${loginError}">Wrong user or password</p>

                    <form role="form" th:action="@{/login}" class="form-horizontal" method="post">
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                        <div class="form-group">
                            <textarea maxlength="200" rows="6" autofocus="autofocus" id="comment"
                                      placeholder="Комментарий"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Отправить</button>
                    </form>
                    <br/>

                    <div class="col-md-12">
                        <div class="panel-body">
                            <ul class="chat">
                                <li class="left clearfix">
                            <span class="chat-img pull-left">
                                <img src="http://placehold.it/50/FA6F57/fff&amp;text=ME" alt="User Avatar"
                                     class="img-circle"/>
                            </span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="primary-font">Team 1</strong>
                                            <br/>
                                            <small class="pull-right text-muted">
                                                <span class="glyphicon glyphicon-time"></span>11:10
                                            </small>
                                        </div>
                                        <p>
                                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                        </p>
                                    </div>
                                </li>
                                <li class="left clearfix"><span class="chat-img pull-left">
                                <img src="http://placehold.it/50/55C1E7/fff&amp;text=U" alt="User Avatar"
                                     class="img-circle"/>
                                </span>

                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="primary-font">Team 2</strong>
                                            <small class="pull-right text-muted">
                                                <span class="glyphicon glyphicon-time"></span>12:00
                                            </small>
                                        </div>
                                        <p>
                                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--<div class="comments-area">-->
                    <!--<p>11:00 Это команда Караганды. Мы победили!</p>-->
                    <!--</div>-->
                </div>
            </div>

            <div th:replace="fragments/footer"></div>
        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script type="text/javascript" th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
